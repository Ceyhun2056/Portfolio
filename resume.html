<script>

// Dark mode toggle
const toggleBtn = document.getElementById('darkModeToggle');
toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
});

// Contact navigation
document.getElementById('contactNav').addEventListener('click', function(e) {
    e.preventDefault();
    window.location.href = "mailto:ceyhun.2007nagiev@gmail.com";
});

// Typing Animation for Name
const nameElement = document.getElementById('typing-name');
const fullName = 'Jeyhun Naghiyev';
let nameIndex = 0;

function typeNameEffect() {
    nameElement.classList.add('typing'); // Show cursor while typing
    
    if (nameIndex < fullName.length) {
        nameElement.textContent = fullName.substring(0, nameIndex + 1);
        nameIndex++;
        setTimeout(typeNameEffect, 100);
    } else {
        nameElement.classList.remove('typing'); // Hide cursor when done
        // Start role typing after name is complete
        setTimeout(typeEffect, 500);
    }
}

// Start name typing animation immediately
nameElement.textContent = '';
setTimeout(typeNameEffect, 500);

// Typing Animation for Role
const roles = ['CS Student', 'Web Developer', 'UI/UX Designer', 'Problem Solver'];
let roleIndex = 0;
let charIndex = 0;
let isDeleting = false;
const typingElement = document.getElementById('typing-role');

function typeEffect() {
    const currentRole = roles[roleIndex];
    
    if (isDeleting) {
        typingElement.textContent = currentRole.substring(0, charIndex - 1);
        charIndex--;
    } else {
        typingElement.textContent = currentRole.substring(0, charIndex + 1);
        charIndex++;
    }
    
    let typeSpeed = isDeleting ? 50 : 100;
    
    if (!isDeleting && charIndex === currentRole.length) {
        typeSpeed = 2000; // Pause at end
        isDeleting = true;
    } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        roleIndex = (roleIndex + 1) % roles.length;
        typeSpeed = 500; // Pause before typing next
    }
    
    setTimeout(typeEffect, typeSpeed);
}

// Clear role text initially
typingElement.textContent = '';

// Scroll Animation
const observerOptions = {
    threshold: 0.1,
    rootMargin: '0px 0px -50px 0px'
};

const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('visible');
        }
    });
}, observerOptions);

// Observe all sections with fade-in class
document.querySelectorAll('.fade-in').forEach(section => {
    observer.observe(section);
});

// Enhanced hover effects for education/experience items
document.querySelectorAll('.education-item, .experience-item').forEach(item => {
    item.addEventListener('mouseenter', () => {
        item.style.transform = 'translateX(10px)';
        item.style.backgroundColor = 'var(--color-card-bg)';
        item.style.borderRadius = '8px';
        item.style.padding = '1rem';
        item.style.transition = 'all 0.3s ease';
    });
    
    item.addEventListener('mouseleave', () => {
        item.style.transform = 'translateX(0)';
        item.style.backgroundColor = 'transparent';
        item.style.padding = '0';
    });
});

// Download CV button animation
const downloadBtn = document.querySelector('.download-cv-btn');
if (downloadBtn) {
    downloadBtn.addEventListener('mouseenter', () => {
        downloadBtn.style.transform = 'scale(1.05)';
    });
    
    downloadBtn.addEventListener('mouseleave', () => {
        downloadBtn.style.transform = 'scale(1)';
    });
}

</script>
