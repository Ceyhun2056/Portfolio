<script>
// Dark mode toggle
const toggleBtn = document.getElementById('darkModeToggle');
toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
});

// Contact navigation
document.getElementById('contactNav').addEventListener('click', function(e) {
    e.preventDefault();
    window.location.href = "mailto:ceyhun.2007nagiev@gmail.com";
});

// Typing Animation for Name
const nameElement = document.getElementById('typing-name');
const fullName = 'Jeyhun Naghiyev';
let nameIndex = 0;

function typeNameEffect() {
    nameElement.classList.add('typing'); // Show cursor while typing
    
    if (nameIndex < fullName.length) {
        nameElement.textContent = fullName.substring(0, nameIndex + 1);
        nameIndex++;
        setTimeout(typeNameEffect, 100);
    } else {
        nameElement.classList.remove('typing'); // Hide cursor when done
        // Start role typing after name is complete
        setTimeout(typeEffect, 500);
    }
}

// Start name typing animation immediately
nameElement.textContent = '';
setTimeout(typeNameEffect, 500);

// Typing Animation for Role
const roles = ['CS Student', 'Web Developer', 'UI/UX Designer', 'Problem Solver'];
let roleIndex = 0;
let charIndex = 0;
let isDeleting = false;
const typingElement = document.getElementById('typing-role');

function typeEffect() {
    const currentRole = roles[roleIndex];
    
    if (isDeleting) {
        typingElement.textContent = currentRole.substring(0, charIndex - 1);
        charIndex--;
    } else {
        typingElement.textContent = currentRole.substring(0, charIndex + 1);
        charIndex++;
    }
    
    let typeSpeed = isDeleting ? 50 : 100;
    
    if (!isDeleting && charIndex === currentRole.length) {
        typeSpeed = 2000; // Pause at end
        isDeleting = true;
    } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        roleIndex = (roleIndex + 1) % roles.length;
        typeSpeed = 500; // Pause before typing next
    }
    
    setTimeout(typeEffect, typeSpeed);
}

// Clear role text initially
typingElement.textContent = '';

// Scroll Animation
const observerOptions = {
    threshold: 0.1,
    rootMargin: '0px 0px -50px 0px'
};

const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('visible');
        }
    });
}, observerOptions);

// Observe all sections with fade-in class
document.querySelectorAll('.fade-in').forEach(section => {
    observer.observe(section);
});

// Enhanced Certificate Card Animations
document.querySelectorAll('.certificate-list li').forEach((card, index) => {
    // Staggered animation delay
    card.style.animationDelay = `${index * 0.15}s`;
    card.classList.add('slide-up');
    
    // Enhanced hover effects
    card.addEventListener('mouseenter', () => {
        card.style.transform = 'translateY(-10px) scale(1.02)';
        card.style.boxShadow = '0 15px 35px rgba(26,35,126,0.15)';
    });
    
    card.addEventListener('mouseleave', () => {
        card.style.transform = 'translateY(0) scale(1)';
        card.style.boxShadow = '0 4px 16px rgba(26,35,126,0.10)';
    });
});

// Modal functions
function openModal(imageSrc) {
    const modal = document.getElementById('certificateModal');
    modal.style.display = 'block';
    document.getElementById('modalImage').src = imageSrc;
    // Add fade in animation
    modal.style.opacity = '0';
    setTimeout(() => {
        modal.style.opacity = '1';
    }, 10);
}

function closeModal() {
    const modal = document.getElementById('certificateModal');
    modal.style.opacity = '0';
    setTimeout(() => {
        modal.style.display = 'none';
    }, 300);
}

// Close modal when clicking outside
window.onclick = function(event) {
    const modal = document.getElementById('certificateModal');
    if (event.target === modal) {
        closeModal();
    }
}
</script>
